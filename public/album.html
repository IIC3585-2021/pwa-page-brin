<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/album.css">
    <title>Album Title</title>
</head>
<body>
    <div class="album_info">
        <div class="cover" style="width: 150px;padding-right: 15px;padding-top: 10px;">
            <img src="../images/default_album_image.png" style="width:100%">
        </div>
        <div class="text_info">
            <h6>ALBUM</h6>
            <h1>Album Title</h1>
            <h6>Artist &bull; 2020 &bull; # songs</h6>
        </div>
    </div>
    <br>
    <div class="song_list">
        <table style="width:100%">
            <tr>
                <th>#</th>
                <th>TITLE</th>
                <th>Time</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Future Nostalgia</td>
                <td>3:04</td>
            </tr>
        </table>
    </div>
</body>
</html>
